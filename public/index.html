<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/reset.css" type="text/css">
  <link rel="stylesheet" href="/styles/layout.css" type="text/css">
  <link rel="stylesheet" href="/styles/nav.css" type="text/css">
  <link rel="stylesheet" href="/styles/header.css" type="text/css">
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css">

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/new-tweet-char-count.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <h1>tweeter</h1>
    <ul>
      <li><b>Write</b> a new tweet</li>
      <li><i class="fa-solid fa-angles-down"></i></li>
    </ul>
  </nav>

  <header class="page-header">
    <div class="avatar" , id="avatar">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div class="username">
      <h2><b>Yoyo</b> Yang</h2>
    </div>
  </header>

  <main>
    <section class="new-tweet-container">
      <form class="new-tweet" action="/tweets" method="post">
        <label for="new-tweet__text">What are you humming about?</label>
        <textarea name="text" id="new-tweet__text" rows=1></textarea>
        <div>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="new-tweet__text">140</output>
        </div>
      </form>
    </section>

    <section id="tweets-container">
      <article class="tweet">
        <header>
          <div class="tweet__user">
            <img src="https://i.imgur.com/nlhLi3I.png" alt="avatar">
            <p>Rohna</p>
          </div>
          <div class="tweet__handle">@rohna</div>
        </header>
        <p class="tweet__text">Hello World!</p>
        <footer>
          <time>10 days ago</time>
          <div class="buttons">
            <i class="fa-solid fa-flag"></i>
            <i class="fa-solid fa-retweet"></i>
            <i class="fa-solid fa-heart"></i>
          </div>
        </footer>
      </article>

      <article class="tweet">
        <header>
          <div class="tweet__user">
            <img src="https://i.imgur.com/73hZDYK.png" alt="avatar">
            <p>Newton</p>
          </div>
          <div class="tweet__handle">@SirIsaac</div>
        </header>
        <p class="tweet__text">If I have seen it further, it is because I'm standing on the shoulder of the giants.</p>
        <footer>
          <time>10 days ago</time>
          <div>
            <i class="fa-solid fa-flag"></i>
            <i class="fa-solid fa-retweet"></i>
            <i class="fa-solid fa-heart"></i>
          </div>
        </footer>
      </article>
    </section>

  </main>
</body>

</html>
