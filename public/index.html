<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/main.css">

  <!-- External JS -->
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS -->
  <script defer type="text/javascript" src="/scripts/client.js"></script>
  <script defer type="text/javascript" src="/scripts/new-tweet-char-count.js"></script>
</head>

<body>

  <nav class="nav">
    <h1 class="nav__logo">tweeter</h1>
    <ul class="nav__menu" id="nav__composer">
      <li class="nav__tagline"><b>Write</b> a new tweet</li>
      <li class="nav__icon"><i class="fa-solid fa-angles-down"></i></li>
    </ul>
  </nav>
  

  <header class="header">
    <div class="header__outer-container">
      <div class="header__inner-container">
        <img class="header__avatar" id="header__avatar" src="/images/profile-hex.png">
        <h2 class="header__username"><b>Yoyo</b> Yang</h2>
        <ul class="header__menu bare-list">
          <li class="btn btn--muted">Button1</li>
          <li class="btn btn--muted">Button2</li>
          <li class="btn btn--muted">Button3</li>
          <li class="btn btn--primary">Tweet</li>
        </ul>
      </div>
    </div>
  </header>

  <main>  
    
    <section class="new-tweet" id="new-tweet">
      <form class="new-tweet__form" action="/tweets" method="post" id="new-tweet__form">
        <label class="new-tweet__label" for="new-tweet__text">What are you humming about?</label>
        <textarea class="new-tweet__text" id="new-tweet__text" name="text" rows=1></textarea>
        <footer class="new-tweet__footer">
          <button class="btn btn--primary new-tweet__btn" type="submit">Tweet</button>
          <p class="new-tweet__error" id="new-tweet__error"></p>
          <output class="new-tweet__counter" name="counter" for="new-tweet__text">140</output>
        </footer>
      </form>
    </section>

    <section id="tweets-container">
    </section>

    <button class="btn btn--primary btn--composer" id="button__composer">
      <i class="fa-solid fa-pen"></i>
    </button>

  </main>

  <aside>
    <p>article</p>
  </aside>

</body>

</html>
